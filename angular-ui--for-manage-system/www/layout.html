<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/common/img/favicon.png?version=42323" type="image/png" sizes="16x16">
    <script type="text/javascript" src="/config/cssLoader-config.js"></script>
    <script type="text/javascript" >
        function setIframeHeight(iframe) {
            $(iframe).css({
              height: $("body").height() - 6
            });
            return;
            if (iframe) {
              var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
              if (iframeWin.document.body) {
                var heightA = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                $(iframe).css({
                  height: heightA
                });
              }
            }
        }
    </script>
    <style type="text/css">
      .overlay-loader {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 1000;
          display: none !important;
      }
      .overlay-loader .loader-icon {
        position: absolute;
        width: 35px;
        height: 35px;
        top: 50%;
        left: 50%;
        margin: -48px 0 0 -48px;
        font-size: 96px;
        color: #FFF;
      }
    </style>    
</head>
<body  id="ng-starter">
  <div id="loader" class="overlay-loader loadingMask">
    <div class="loader-background color-flip"></div>
    <img class="loader-icon spinning-cog" src="common/img/loading.svg" data-cog="loading">
  </div>  
  <div class="bei-fu" ng-controller="layoutCtrl">
      <vpaltoggelarrow></vpaltoggelarrow>
      <ics-layout-block conf='layout'  logo-url="/common/img/logo.png">
      </ics-layout-block>
  </div>

  <script type="text/javascript" src="/components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/common/global.js"></script>

  <script type="text/javascript" src="/components/angular/angular.min.js"></script>
  <script type="text/javascript" src=" /lib/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="/components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="/components/nprogress/nprogress.js"></script>

  <script type="text/javascript" src="/components/angular-bootstrap-datetimepicker/js/moment.js"></script>
  <script type="text/javascript" src="/components/angular-bootstrap-datetimepicker/js/datetimepicker.js"></script>
  <script type="text/javascript" src="/components/angular-bootstrap-datetimepicker/js/datetimepicker.templates.js"></script>
  <script type="text/javascript" src="/lib/angular-switcher/angular-switcher.min.js"></script>
  <script type="text/javascript" src="/components/uploadFile/angular-file-upload.js"></script>
  <script type="text/javascript" src="/lib/rylai/rylai.js"></script>

  <script src="/components/LABjs-2.0.3/LAB.min.js"></script>
  <script type="text/javascript" src="/config/jsLoader-config.js"></script>
</body>
</html>
