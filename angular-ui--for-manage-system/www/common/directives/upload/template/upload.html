
<span>
	<div class="deal-group-block">
		<div class="form-group">
			<input type="file" nv-file-select="" multiple uploader="uploader"
				style="position: absolute; filter: alpha(opacity = 0); opacity: 0; width: 70px; height: 32px; cursor: hand"
				hidefocus="" ng-click="clearItems()" />
			<button type="button" class="btn btn-info btn-sm" style="width: 70px">
				<span class="glyphicon-plus"> 浏览</span>
			</button>
			<input type="text" class="form-control deal-value"
				readonly="readonly" ng-model="uploader.queue[0].file.name" />
		</div>
		<div class="form-group deal-group">
			<button type="button" class="btn btn-info btn-sm" style="width: 80px"
				ng-click="uploadFile()" ng-disabled="isUploading">上传</button>
			<span ng-if="fileCheck.length>0"
				class="label label-danger invalid-text" style="right: 100px">{{fileCheck}}</span>
		</div>
		<div class="progress" style="margin-bottom: 0;" ng-if="isUploading">
			<div class="progress-bar" role="progressbar"
				ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
		</div>
	</div>
</span>
